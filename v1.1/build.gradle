plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'sooknu.chestsort'
version = '1.1'  // Updated version
description = 'Simplified ChestSort Plugin with Shift+Click Sorting'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)  // Keeping Java 21 as you had it
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'  // Staying with Paper 1.21.4
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand 'version': project.version
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

jar {
    archiveBaseName.set('ChestSortPlugin')
    archiveVersion.set(version)
    destinationDirectory.set(file("$buildDir/libs"))
}

